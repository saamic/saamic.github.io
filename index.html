<html>
  <head>
    <title>Gatho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#282828">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      
      body {
        font-family: 'Onest', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 400;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(to bottom, 
          rgb(0, 0, 0) 0%, 
          rgb(40, 40, 40) 10%, 
          rgb(40, 40, 40) 90%, 
          rgb(0, 0, 0) 100%);
        color: #ffffff;
      }
      
      .main-content {
        flex: 1;
        text-align: center;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
      }
      
      h1 {
        color: #ffffff;
        margin-bottom: 1rem;
        font-weight: 600;
        font-size: clamp(2.5rem, 7vw, 4rem);
      }
      
      img {
        max-width: clamp(180px, 22vw, 280px);
        height: auto;
        margin: 1rem 0;
      }
      
      .coming-soon {
        font-style: italic;
        margin-top: 2rem;
        color: #cccccc;
        font-size: clamp(1.2rem, 3.5vw, 1.7rem);
      }
      
      footer {
        background-color: rgb(40, 40, 40);
        color: #ffffff;
        padding: 1rem 0;
        margin-top: auto;
        text-align: center;
        border-top: 1px solid #555;
      }
      
      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }
      
      .footer-content p {
        color: #cccccc;
        margin: 0;
        font-size: clamp(1rem, 3vw, 1.5rem);
        font-weight: 400;
      }

      a {
        color: #0c8643;
        text-decoration: none;
        font-weight: 400;
      }

      a:hover {
        text-decoration: underline;
      }
      
      /* Mobile responsive styles */
      @media (max-width: 768px) {
        .main-content {
          min-height: 50vh;
          padding: 1rem;
        }
        
        footer {
          padding: 0.5rem 0;
        }
      }
      
      @media (max-width: 480px) {
        .main-content {
          min-height: 40vh;
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h1>Gatho</h1>
      <img src="assets/logo.png" alt="Gatho" />
      <p class="coming-soon">Coming soon</p>
    </div>
    
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Gatho. All rights reserved. <!--| <a href="/privacy" target="_blank">Privacy Policy</a> | <a href="/tos" target="_blank">Terms of Service</a>!--></p>
      </div>
    </footer>
  </body>
</html>
