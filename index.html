<html>
  <head>
    <title>Gatho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(to bottom, 
          rgb(0, 0, 0) 0%, 
          rgb(40, 40, 40) 10%, 
          rgb(40, 40, 40) 90%, 
          rgb(0, 0, 0) 100%);
        color: #ffffff;
      }
      
      .main-content {
        flex: 1;
        text-align: center;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
      }
      
      h1 {
        color: #ffffff;
        margin-bottom: 1rem;
      }
      
      img {
        max-width: 300px;
        height: auto;
        margin: 1rem 0;
      }
      
      footer {
        background-color: rgb(40, 40, 40);
        color: #ffffff;
        padding: 1rem 0;
        margin-top: auto;
        text-align: center;
        border-top: 1px solid #555;
      }
      
      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }
      
      .footer-content p {
        color: #cccccc;
        margin: 0;
        font-size: 0.9rem;
      }

      a {
        color: #62c444;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
    </style>
  </head>
  <body>
    <div class="main-content">
      <h1>Gatho</h1>
      <img src="assets/logo.png" alt="Gatho" />
    </div>
    
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Gatho. All rights reserved. | <a href="https://gatho.com/privacy">Privacy Policy</a> | <a href="https://gatho.com/tos">Terms of Service</a></p>
      </div>
    </footer>
  </body>
</html>
